<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Questionnaire Manager</h1>
        
        <!-- Add New Questionnaire Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Question-Answer Pair</h2>
            <form action="/add" method="post" class="space-y-4">
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
                    <textarea id="question" name="question" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div>
                    <label for="answer_key" class="block text-sm font-medium text-gray-700">Answer Key</label>
                    <textarea id="answer_key" name="answer_key" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Add Question-Answer Pair
                </button>
            </form>
        </div>

        <!-- Existing Questionnaires -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Existing Question-Answer Pairs</h2>
            <div class="space-y-4">
                {% for questionnaire in questionnaires %}
                <div class="border rounded-lg p-4 hover:bg-gray-50">
                    <div class="font-medium text-gray-900">Question:</div>
                    <p class="mt-1 text-gray-700">{{ questionnaire.question }}</p>
                    <div class="mt-2 font-medium text-gray-900">Answer Key:</div>
                    <p class="mt-1 text-gray-700">{{ questionnaire.answer_key }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
